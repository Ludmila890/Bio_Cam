<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Sitio Web</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="mainheader">
        <div id="areas">
            <div id="area-logo">
                <a href="">
                    <img src="./img/biocam_logo.png" alt="" width="236" height="42">
                </a>
            </div>
            <div id="area-search">
                <form action="">
                    <input type="text" name="searchinput" id="searchinput" placeholder="Búsqueda">
                    <button type="submit" id="btnsub">Buscar</button>
                </form>                
            </div>
            <div id="area-items">
                <div id="area-redes">
                    <div class="info">Nuestras redes</div>
                    <div class="btn-redes">
                        <a href="">
                            <img src="./img/icn-nav-whatsapp.png" alt="">
                        </a>
                    </div>
                    <div class="btn-redes">
                        <a href="">
                            <img src="./img/icn-nav-twitter.png" alt="">
                        </a>
                    </div>
                    <div class="btn-redes">
                        <a href="">
                            <img src="./img/icn-nav-facebook.png" alt="">
                        </a>
                    </div>
                    <div class="btn-redes">
                        <a href="">
                            <img src="./img/icn-nav-instagram.png" alt="">
                        </a>
                    </div>
                    <div class="btn-redes">
                        <a href="">
                            <img src="./img/icn-nav-youtube.png" alt="">
                        </a>
                    </div>
                    <div class="btn-sep">
                        <img src="./img/icn-nav-separador.png" alt="">
                    </div>
                </div>
                <div id="area-users">
                    <a href="">
                        <img src="./img/icn-nav-user.png" alt="">
                    </a>
                </div>
                <div id="area-cart">
                    <a href="">
                        <img src="./img/icn-nav-cart.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <nav class="topnav">
        <ul>
            <li class="navItems"><a href="./login.html">Iniciar Sesión</a></li>
            <li class="navItems"><a href="./sitio/pc-armadas.html">PC Armadas</a></li>
            <li class="navItems"><a href="./sitio/hardware.html">Hardware</a></li>
            <li class="navItems"><a href="./sitio/perifericos.html">Periféricos</a></li>
            <li class="navItems"><a href="./sitio/notebooks.html">Notebooks</a></li>
            <li class="navItems"><a href="./sitio/ver-todos.html">Ver todos</a></li>
            <li class="navItems"><a href="./contact.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <fieldset class="reg-form">
                <div class="brand-mark"></div>
                <h2>Iniciar sesión</h2>

                <form id="loginForm">
                    <p>
                        <label for="user_account_login">Tu correo electrónico:</label>
                        <input class="text-input" id="user_account_login" name="user_account[login]" type="text">
                    </p>

                    <p>
                        <label for="user_account_password">Tu contraseña:</label>
                        <input class="text-input" id="user_account_password" name="user_account[password]" type="password">
                    </p>

                    <div class="remember">
                        <input name="user_account[remember_me]" type="hidden" value="0">
                        <input checked="checked" id="user_account_remember_me" name="user_account[remember_me]" type="checkbox" value="1"> 
                        <label for="user_account_remember_me">Mantenerme conectado en esta computadora</label>
                    </div>

                    <p class="sign-in-btn">
                        <input class="button-primary" name="commit" type="submit" value="Iniciar sesión">
                    </p>

                    <div class="sign_in_links">
                        <span class="note forgot">¿No tienes una cuenta? <a id="registerLink" href="#">Inscribirse</a></span>
                        <span class="note forgot" style="text-align: right;">Ayuda: <a class="link-signup" href="/forgot_password">Olvidé mi contraseña</a></span>
                    </div>
                </form>
            </fieldset>

            <fieldset class="reg-form" id="registerContainer" style="display:none;">
                <div class="brand-mark"></div>
                <h2>Registro</h2>
                <!-- El formulario de registro se generará dinámicamente aquí -->
            </fieldset>
        </div>
    </main>

    <footer>
        <section>
            <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </section>
    </footer>

    <script src="./js/login.js" defer></script>
    <script src="./js/register.js" defer></script>
</body>
</html>
