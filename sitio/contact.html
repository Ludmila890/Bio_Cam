<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script src="js/validacion.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <h1>Formulario de Contacto</h1>

    <form id="formulario" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="motivo">Motivo de contacto:</label><br>
        <select id="motivo" name="motivo">
            <option value="consulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="queja">Queja</option>
        </select><br><br>

        <label>Método de contacto preferido:</label><br>
        <input type="radio" id="contacto_email" name="contacto" value="email">
        <label for="contacto_email">Email</label><br>
        <input type="radio" id="contacto_telefono" name="contacto" value="telefono">
        <label for="contacto_telefono">Teléfono</label><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

        <label>Adjuntar imagen:</label><br>
        <input type="file" id="adjunto" name="adjunto"><br><br>

        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto los términos y condiciones</label><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
